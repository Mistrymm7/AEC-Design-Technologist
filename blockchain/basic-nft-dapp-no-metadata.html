        (async()=>{
            if(window.ethereum){
                await window.ethereum.send('eth_requestAccounts');
                window.web3 = new Web3(window.ethereum);

                var accounts = await web3.eth.getAccounts();
                account = accounts[0];
                document.getElementById('walletaddress').textContent = account;

                // Connect to deployed contract
                contractexisting = new web3.eth.Contract(ContactABI, DeployedContractAddress);

                // Read NFT Name
                document.getElementById('nft-name').textContent = await contractexisting.methods.name().call();
        
                // Read NFT Balance
                document.getElementById('nft-balance').textContent = (await web3.eth.getBalance(contractexisting.options.address))/(10**18);

                // Check Rarity
                document.getElementById('rarity').textContent = await contractexisting.methods.rarity().call();


                // Check NFT already minted
                document.getElementById('total-supply').textContent = await contractexisting.methods.totalSupply().call();
        
                // Check Min. Bid Rate
                document.getElementById('bid-value').textContent = (await contractexisting.methods.baseRate().call())/(10**18);

                // Mint an NFT 
                document.getElementById('mint').onclick = ()=>{
                    // const fee =1.1*10**16;

                    //fee from frontend UI
                    let fee = (parseFloat(document.getElementById('mintbid').value)*(10**18));
                    
                    console.log("Bid id" + fee);

                    // Minimum 0.01 ether to mint,  11000000000000000 wei
                    contractexisting.methods.safeMint(account).send({from: account, value:fee});
                    
                }
                console.log("Successfully Minted");
                
                // Withdraw Money from NFT Smart Contract
                document.getElementById('withdraw').onclick = ()=>{
                
                    contractexisting.methods.withdraw().send({from: account});
                    console.log("Successfully Withdrawed");
                }
